<!DOCTYPE html>
<html>
<head>
    <title>用户管理</title>
    {% include 'admin/common/header.html' %}</head>
<body class="pear-container">
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">当前服务器id: {{ data.id }}</label>
                <label class="layui-form-label">当前服务器name:{{ data.name }}</label>
                <label class="layui-form-label">当前服务器remark:{{ data.remark }}</label>
                <label class="layui-form-label">当前服务器docker_api:{{ data.docker_api }}</label>
            </div>
        </form>
    </div>
</div>
<div class="layui-card">
    <div class="layui-card-body">
        <table id="role-table" lay-filter="role-table"></table>
    </div>
</div>
</body>

<script type="text/html" id="role-toolbar">
    {% if authorize("admin:role:add") %}
        <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
            <i class="layui-icon layui-icon-add-1"></i>
            新增
        </button>
    {% endif %}
</script>

<script type="text/html" id="role-bar">
    {% if authorize("admin:role:remove") %}
        <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i
                class="layui-icon layui-icon-delete"></i>
        </button>
    {% endif %}
</script>



<script type="text/html" id="State-tem">
    {{ '{{#if (d.State.Status=="running") { }}
    <span style="color: green">运行中</span>
    {{# }else if(d.State.Status=="exited"){ }}
    <span style="color: gray">离线</span>
    {{# }else if(d.State.Status=="created"){ }}
    <span style="color: gray">已创建</span>
    {{# } }}'|safe }}
</script>
{% include 'admin/common/footer.html' %}
<script>
    layui.use(['table', 'form', 'jquery', 'popup', 'common'], function () {
        let table = layui.table
        let form = layui.form
        let $ = layui.jquery
        let popup = layui.popup

        let MODULE_PATH = '/docker/'

        let cols = [
            [
                {title: 'id', field: 'Id', align: 'center'},
                {title: '名称', field: 'Name', align: 'center', width: 100},
                {title: 'created', field: 'Created', align: 'center'},
                {title: 'State', field: 'State.State', align: 'center', templet: '#State-tem'},
                {title: '操作', toolbar: '#role-bar', align: 'center', width: 195}
            ]
        ]

        table.render({
            elem: '#role-table',
            url: MODULE_PATH +'containers/data/' + {{ pk }},
            page: true,
            cols: cols,
            skin: 'line',
            toolbar: '#role-toolbar',
            defaultToolbar: [{
                layEvent: 'refresh',
                icon: 'layui-icon-refresh',
            }, 'filter', 'print', 'exports']
        })

        table.on('tool(role-table)', function (obj) {
            if (obj.event === 'remove') {
                window.remove(obj)
            }
        })

        table.on('toolbar(role-table)', function (obj) {
            if (obj.event === 'add') {
                window.add()
            } else if (obj.event === 'refresh') {
                window.refresh()
            } else if (obj.event === 'batchRemove') {
                window.batchRemove(obj)
            }
        })

        form.on('submit(role-query)', function (data) {
            table.reload('role-table', {where: data.field})
            return false
        })


        window.remove = function (obj) {
            layer.confirm('确定要删除该镜像', {icon: 3, title: '提示'}, function (index) {
                layer.close(index)
                let loading = layer.load()
                $.ajax({
                    url: MODULE_PATH + 'images',
                    data:JSON.stringify({id:obj.data['id'],host:'{{ data.id}}'}),
                    dataType: 'json',
                    contentType: 'application/json',
                    type: 'delete',
                    success: function (result) {
                        layer.close(loading)
                        if (result.success) {
                            layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                                obj.del()
                            })
                        } else {
                            layer.msg(result.msg, {icon: 2, time: 1000})
                        }
                    }
                })
            })
        }



        window.refresh = function () {
            table.reload('role-table')
        }
    })
</script>
</html>
